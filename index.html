<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300;700;900&display=swap" rel="stylesheet">
<link rel="shortcut icon" href="/images/favicon-32x32.png" type="image/x-icon">
    <title>ORDER SUMMARY || NNAEMEKA</title>
    <link rel="shortcut icon" href="/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="/images/desktop.svg" alt="svg" class="vector">  <!--this image is acting as part of the background image -->


        <main class="container">

            <section class="img-wrapper">
                <img src="/images/illustration-hero.svg" alt="illustration-hero" class="hero">
            </section>


            <section class="order">
                <h2>Order Summary</h2>
                <p class="now">You can now listen to millions of songs, audiobooks, and podcast on any device anywhere you like!</p>

                <div class="detail">
                    <div class="icon-price">
                        <div class="music-icon-wrap">
                            <img src="/images/icon-music.svg" alt="icon-music">
                            
                        </div>


                        <div class="price">
                            <p class="annual">Annual Plan</p>
                            <p>$59.99/year</p>
                        </div>

                    </div>

                    <div class="change">
                        <p>Change</p>
                    </div>
                   
                </div>

                <input type="button" value="Proceed to payment" class="block button">
                  
                <a href="#" class="block anchor">Cancel Order</a>

            </section>

        </main>


    
</body>
</html>
